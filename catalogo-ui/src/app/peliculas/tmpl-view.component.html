<h1>Película</h1>
@if(VM.Elemento) {
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
    <div class="well well-sm">
      <div class="row">
        <div class="col-sm-6 col-md-8">
          <h4>{{ VM.Elemento.title }}</h4>
          <p>{{ VM.Elemento.description }}</p>
          <div class="btn-group">
            <input
              type="button"
              class="btn btn-primary"
              value="{{ VM.Elemento.rentalRate }}€"
              (click)="VM.cancel()"
            />
            <input
              class="btn btn-secondary"
              type="button"
              value="Volver"
              (click)="VM.cancel()"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
} @else {
<h2>Sin datos</h2>
}
